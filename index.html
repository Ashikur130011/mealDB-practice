<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>MealDB</title>
</head>
<body class="container">
    <h1 class="text-danger text-center my-4">MealDB, A meal searching Website</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input type="text"  id="search-food" class="form-control" placeholder="Search food by name..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadFood()" class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
    </div>
    <div id="meal-details"  class="mx-auto my-5 w-50">

    </div>
    <div id="meal-items" class="row row-cols-1 row-cols-md-3 g-4">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</html>
